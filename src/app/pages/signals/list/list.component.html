<nb-card>
  <nb-card-header>
    <div class="text-body">
      Lista de Se√±ales
    </div>
  </nb-card-header>
</nb-card>
<div class="row">
  <div class="col-12 col-md-6" *ngFor="let signal of signals">
    <nb-card>
      <nb-card-body>
        <div class="card">
          <div class="card-header">
            <div class="row" *ngFor="let content of signal.contentUser">
              <div class="col-6 col-md-5">
                <nb-user [menu]="" [name]="content?.username" [picture]="content?.perfil"></nb-user>
              </div>
              <div class="col-3 col-md-2">
                <h6>
                  <span class="badge badge-primary font-w-light user">{{content.precision}} P</span>
                </h6>
              </div>
              <div class="col-3 col-md-5">
                <h6>
                  <span class="badge badge-info font-w-light user">{{content.fama}} F</span>
                </h6>
              </div>
            </div>
          </div>
          <a [routerLink]="['/pages/signals/view', signal.id]">
            <img src="../../../assets/images/kitten-cosmic.png" alt="card image" class="card-img-top d-none d-sm-block">
            <div class="card-body" *ngIf="signal.tipo == true; else otro">
              <h4 class="text-success">
                Comprar
              </h4>
            </div>
            <ng-template #otro>
              <div class="card-body">
                <h4 class="text-danger">
                  Vender
                </h4>
              </div>
            </ng-template>
          </a>
          <div class="card-footer">
            <div class="row">
              <div class="col-12 col-md-6">
                <span class="text-hint">{{signal.FechaCreate | amTimeAgo}}</span>
              </div>
              <div class="col-6 col-md-2" *ngFor="let count of signal.count">
                <div class="text-body">
                  <span>{{count.count}}
                    <i class="fa fa fa-book"></i>
                  </span>
                </div>
              </div>
              <div class="col-3 col-md-2">
                <span class="font-w-light up pull-right">
                  <i class="fa fa-thumbs-up up">{{signal.likes.total}}</i>
                </span>
              </div>
              <div class="col-3 col-md-2">
                <span class="font-w-light dowm pull-right">
                  <i class="fa fa-thumbs-down down">{{signal.dislikes.total}}</i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<nb-card>
  <nb-card-body>
    <div class="row block-level-buttons">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-primary btn-block" (click)="Upload()">Ver mas</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
