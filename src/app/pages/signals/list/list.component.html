<nb-card>
  <nb-card-header>
    <div class="text-body">
      Lista de Se√±ales
    </div>
  </nb-card-header>
</nb-card>
<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-12 col-md-6" *ngFor="let signal of signals">
        <div class="card">
          <div class="card-header">
            <div class="row" *ngFor="let content of signal.contentUser">
              <div class="col-3 col-md-5">
                <nb-user [menu]="" [name]="content?.username" [picture]="content?.perfil"></nb-user>
              </div>
              <div class="col-4 col-md-2">
                <h5>
                  <span class="badge badge-primary font-w-light user">{{content.precision}} P</span>
                </h5>
              </div>
              <div class="col-4 col-md-5">
                <h5>
                  <span class="badge badge-info font-w-light user">{{content.fama}} F</span>
                </h5>
              </div>
            </div>
          </div>
          <a [routerLink]="['/pages/signals/view', signal.id]">
            <img src="https://es.tradingview.com/i/jNGFZIAD/" alt="card image" class="card-img-top d-none d-sm-block">
          </a>
          <div class="card-body" *ngIf="signal.tipo == true; else otro">
            <h4 class="text-success">
              Comprar
            </h4>
          </div>
          <ng-template #otro>
            <div class="body">
              <h4 class="text-danger">
                Vender
              </h4>
            </div>
          </ng-template>
          <div class="card-footer">
            <div class="row">
              <div class="col-12 col-md-6">
                <p class="text-body">{{signal.FechaCreate | amTimeAgo}}</p>
              </div>
              <div class="col-6 col-md-2" *ngIf="count">
                <p class="text-body">{{count.count}} Com</p>
              </div>
              <div class="col-3 col-md-2">
                <span class="font-w-light up pull-right">
                  <i class="fa fa-thumbs-up up">{{signal.likes.total}}</i>
                </span>
              </div>
              <div class="col-3 col-md-2">
                <span class="font-w-light dowm pull-right">
                  <i class="fa fa-thumbs-down down">{{signal.dislikes.total}}</i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
