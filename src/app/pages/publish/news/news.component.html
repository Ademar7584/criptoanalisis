<nb-card-body>
  <div class="container">
    <div class="row col">
      <div class="col-md-6">
        <div class="row inputgroup">
          <input type="text" placeholder="Titulo de la noticia" [(ngModel)]="newsPublish.titulo" class="form-control">
        </div>
        <div class="row input-group">
          <div class="dropdown" ngbDropdown>
            <button class="btn btn-outline-primary" type="button" ngbDropdownToggle> {{selectedView.name}} </button>
            <ul class="dropdown-menu scroll-list" ngbDropdownMenu>
              <li class="dropdown-item" *ngFor="let coin of coins" (click)="this.selectedView = coin">{{coin.name}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
          <div class="file-field">
              <label>Seleccione imagen pricipal</label>
              <div class="z-depth-1-half mb-4" style="width:300px;height:200px">
                  <img [src]="url" class="img-fluid" id="image">
              </div>
              <div class="d-flex justify-content-center">
                    <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="" #fileupload (change)="readUrl(fileupload.files)">
                    <label for="file-1"><svg xmlns="#" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                        </svg> <span>Choose a fileâ€¦</span>
                    </label>
              </div>
          </div>
      </div>
    </div>

    <div class="file-upload">
        <span class="text">upload</span>
        <input id="custom-input" type="file" (change)="fileChangeListener($event)">
    </div>
    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
    <br>
    <span class="result rounded" *ngIf="data.image" >
        <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
    </span>
    
    <div class="row col inputgroup">
      <label for="inputContenNews">Contenido de la noticia</label>
      <ngx-tiny-mce [height]="150" (onEditorKeyup)="keyupHandlerFunction($event,'C')">
      </ngx-tiny-mce>
    </div>
    <div class="row col inputgroup">
      <label>Conjeturas sobre el precio</label>
      <ngx-tiny-mce [height]="90" (onEditorKeyup)="keyupHandlerFunction($event,'CP')">
      </ngx-tiny-mce>
    </div>
    <div class="row col inputgroup">
      <label>Conjeturas sobre otras monedas (* Opcional)</label>
      <ngx-tiny-mce [height]="90" (onEditorKeyup)="keyupHandlerFunction($event,'CM')">
      </ngx-tiny-mce>
    </div>
  </div>
</nb-card-body>
<nb-card-footer>
  <div class="row justify-content-between">
    <div class="col-md-6">
      <button class="btn btn-hero-secondary btn-demo"> Cancelar </button>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Preview News</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <nb-card>
            <nb-card-header>
                <div class="row col">
                  <div class="col-12 col-md-10">
                      <h4 [innerHTML]="titulo"></h4>
                  </div>
                  <div class="col-6 col-md-2">
                      <h1>
                          <span class="badge badge-secondary">{{selectedView.name}}</span>
                      </h1>
                  </div>
                  <div class="col-6 col-md-12">
                      <!-- <span class=" text-primary date">{{news.fecha_create | amTimeAgo}}</span> -->
                  </div>
                </div>
              </nb-card-header>
              <nb-card-body>
                  <div class="row col">
                      <div class="col-12 col-md-12 text-body" [innerHTML]="newsPublish.contenido"></div>
                  </div>
              </nb-card-body>
              <nb-card-footer>
                  <div class="row col">
                      <!-- <p class="col-md-6">Fuente : {{news.fuentes}}</p> -->
                  </div>
              </nb-card-footer>
          </nb-card>
          <nb-card>
              <nb-card-body>
                  <div class="row col">
                      <div class="col-12 col-md-6">
                          <h2>Conjetura de precio :</h2>
                          <span [innerHTML]="newsPublish.conj_precio"></span>
                      </div>
                      <div class="col-12 col-md-6">
                          <h2>Confetura a otra Moneda :</h2>
                          <span [innerHTML]="newsPublish.conj_moneda"></span>
                      </div>
                  </div>
              </nb-card-body>
          </nb-card>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
      
      <button class="btn btn-lg btn-primary" (click)="open(content)"> Vista Previa </button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onSave()"> Publicar </button>
    </div>
  </div>
</nb-card-footer>
