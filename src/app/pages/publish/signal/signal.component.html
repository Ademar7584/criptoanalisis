<nb-card-body>
    <div class="container">        
        <div class="row col input-group">
            <input type="text" placeholder="Titulo de la señal" class="form-control">
        </div>
        <div class="row inputgroup">
            <div class="col-8">
                <div class="row">
                    <div class="col-4">
                        <div class="dropdown" ngbDropdown>
                            <button class="btn btn-outline-primary" type="button" ngbDropdownToggle> {{selectedCoin.name}} </button>
                            <ul class="dropdown-menu scroll-list" ngbDropdownMenu>
                              <li class="dropdown-item" *ngFor="let coin of coins" (click)="this.selectedCoin = coin">{{coin.name}}</li>
                            </ul>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="dropdown" ngbDropdown>
                            <button class="btn btn-outline-primary" type="button" ngbDropdownToggle> {{selectedType.id}} </button>
                            <ul class="dropdown-menu scroll-list" ngbDropdownMenu>
                              <li class="dropdown-item" *ngFor="let type of types" (click)="this.selectedType = type">{{type.id}}</li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dropdown" ngbDropdown>
                    <button class="btn btn-outline-primary" type="button" ngbDropdownToggle>
                    Dropup
                    </button>
                    <ul class="dropdown-menu" ngbDropdownMenu>
                        <li class="dropdown-item">Icon Button 3</li>
                        <li class="dropdown-item">Hero Button</li>
                        <li class="dropdown-item">Default</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row col inputgroup">
            <label>Contenido de la señal</label>
            <ngx-tiny-mce 
                [height]="150" 
                (onEditorKeyup)="keyupHandlerFunction($event)">
            </ngx-tiny-mce>
        </div>
        <div class="row col inputgroup">
            <label>Analisis Tecnico</label>
            <ngx-tiny-mce [height]="90"></ngx-tiny-mce>
        </div>
        <div class="row col inputgroup">
            <div class="col-6">
                <div class="row col" id="pntEnt" #container>
                    <div class="row">
                        <h5>Puntos de entrada</h5>
                    </div>
                    <div class="row">
                        <div class="contenedor input-group">
                            <span class="input-group-addon">Punto {{punto}}</span>
                            <input #data1 type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Valor (USD)">
                            <input #data2 type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="% Capital">
                            <span class="input-group-btn">
                                <button  class="btn btn-secondary" (click)="onClickPuntos('puntEntr','container')">
                                    Añadir
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row col">
                    <h5>Stop Loss</h5>
                </div>
            </div>
            <div class="col-6">
                <h5>Tipo de salido</h5>
            </div>
        </div>
    </div>
</nb-card-body>
<nb-card-footer>
    <div class="row justify-content-between">
        <div class="col-6">
            <button class="btn btn-hero-secondary btn-demo"> Cancelar </button>
            <button class="btn btn-primary"> Vista Previa </button>
        </div>
        <div class="col-2">
            <button class="btn btn-success" (click)="onSave()"> Publicar </button>
        </div>
    </div>
</nb-card-footer>
