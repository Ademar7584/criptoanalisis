<div class="media">
    <img *ngIf="ImageUser" class="mr-3 image_pop" src="ImageUser" width="110" height="120">
    <div *ngIf="!ImageUser" class="user-picture background" [style.background-color]="color">
        <ng-container>
            <img class="image_pop" src="../../../../assets/images/image.png" alt="">
        </ng-container>
    </div>
    <div class="media-body">
        <h5 class="mt-0 text-center">{{Username}}</h5>
        <div class="text-center">
            <h6>
                <span class="badge badge-primary font-w-light">{{precisionUser}} P</span>
                <span class="badge badge-info font-w-light" *ngFor="let famaUser of famaUserfirst">{{famaUser.valor}} {{famaUser.symbol}}</span>
            </h6>
        </div>
        <div [(ngModel)]="dividedButtonGroupOne" ngbRadioGroup class="btn-group btn-divided-group btn-outline-divided-group btn-group-full-width col-md-12 bton-seguir">
            <label ngbButtonLabel class="btn btn-outline-primary btn-tn">
                <input ngbButton type="radio" value="left"> Mensaje
            </label>
            <label ngbButtonLabel class="btn btn-outline-success btn-tn">
                <input ngbButton type="radio" value="middle" (click)="follow(comment.user.id)"> Seguir
            </label>
        </div>
    </div>
</div>
