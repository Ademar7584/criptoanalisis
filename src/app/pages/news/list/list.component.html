<nb-card>
    <nb-card-header>
      <div class="text-body">
        Lista de Noticias
      </div>
    </nb-card-header>
  </nb-card>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let news of news">
      <nb-card>
          <nb-card-header>
            <div class="container">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                       <div class="thumbnail img-thumb-bg">
                           <div class="overlay"></div>
                           <div class="caption">
                               <div class="tag"><a href="#">{{news.tipo_moneda}}</a></div>
                               <div class="title"><a href="#">{{news.titulo}}</a></div>
                               <div class="clearfix">
                                   <span class="meta-data">{{news.fecha_create | amTimeAgo}}</span>
                                   
                                   <span class="meta-data pull-right"><a href=""><i class="fa fa-thumbs-o-down"></i>{{news.dislikes.total}}</a></span>
                                   <span class="meta-data pull-right"><a href=""><i class="fa fa-thumbs-o-up"></i>{{news.likes.total}}</a></span>
                                   <span class="meta-data pull-right" *ngFor="let count of news.count"><a href=""><i class="fa fa-comment-o"></i>{{count.count}}</a></span>
                               </div>
                               <div class="content">
                                   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                               </div>
                           </div>
                       </div>
                    </div>
                </div>
              </div>
          </nb-card-header>
        </nb-card>
  </div>
</div>
<nb-card>
    <nb-card-body>
      <div class="row block-level-buttons">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-primary btn-block" (click)="Upload()">Ver mas</button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
