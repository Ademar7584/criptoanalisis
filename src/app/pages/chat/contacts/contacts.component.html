<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Contactos">
      <div class="contact" *ngFor="let c of contacts">
        <nb-user [picture]="assets/images/nick.png" [name]="c.username" [title]="hola" size="large" ></nb-user>
      </div>
    <!--  <div class="contact" *ngFor="let c of contacts">
        <nb-user [picture]="c.user.picture" [name]="c.username" [title]="c.type" size="large"></nb-user>
        <i class="i-contact nb-phone"></i>
      </div> -->
    </nb-tab>
    <nb-tab tabTitle="Salas">
      <div class= "contact" *ngFor="let r of rooms">
        <nb-user [picture]="assets/images/nick.png" [name]="r.name" [title]="hola" size="large"></nb-user> 
      </div>
    <!--  <div class="contact" *ngFor="let c of recent">
        <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large"></nb-user>
        <span class="time">{{ c.time }}</span>
      </div> -->
    </nb-tab>
  </nb-tabset>
</nb-card>
