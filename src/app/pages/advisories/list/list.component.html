
<nb-card>
  <nb-card-body style="padding-top:0px;padding-left:0px;padding-right:0px;">
      <div class="row">
                
          <div class="col-12">
                  <button type="button" class="btn btn-info btn-lg btn-block">Asesoria Personal - Couching</button>
                 </div> 
           </div>
    <div class="row">
        <div class="col-12 col-md-6"style="padding-bottom:20px;" *ngFor="let advisory of advisories">

      
      
            <div class="card" style="background-color:palegoldenrod">
             
            
            <div class="row" style="padding-left:20px;">
              <div class="col-4 col-md-2">
                  <a [routerLink]="['/pages/advisories/view', advisory.id ]">
                  <img src="https://es.tradingview.com/i/jNGFZIAD/" alt="card image" class="card-img-top pad-t">
                </a>
              </div>
              <div class="col-8 col-md-8">
                <div class="row">
                  <div class="col-12 pad-ltitulo">
                        <h4 class="card-title pad-t">
                          <strong class="item text-elegant">{{advisory.titulo}}</strong>
                        </h4>
                  </div>

                </div>

                <div class="row">
                   <div class="col-12 pad-ltitulo">
                      {{advisory.idiomas}}
                          <span class="badge badge-pill badge-primary small">virtual</span>
                          <span class="badge badge-pill badge-danger small">presencial</span>
                   </div>
                
                
                  
                  

                </div>
                <div class="row">
                  <div class="col-12 col-md-8 pad-t pad-ltitulo">
                      <i class="fa fa-map-marker fa-1x"></i>
                      <span class="text-success">{{advisory.ubicacion}}</span>
                      
                  </div >
                 </div>
                 
                 

              </div>
            

            </div>
            <div class="row  pad-t pad-bot" style="padding-left:25px;" >
              <div class="col-12 pad-luser text-info">Juan jose perez
                <span class="badge badge-pill badge-secondary">7P</span>
                <span class="badge badge-pill badge-info">3E</span></div>
              
           </div>
           <div class="row pad-t pad-bot" style="padding-left:30px;padding-right:15px;">
              <div class="col-6">
                <small class="text-muted"><h5>{{advisory.costo}} $ctk / hr</h5></small>
              </div>
              <div class="col-2">
                <span class="socials">
                  <i class="fa fa-file-text-o"></i>
                </span>
              </div>
              <div class="col-2">
                <span class="socials">
                  <i class="fa fa-thumbs-up fa-2">45</i>
                </span>
              </div>
              <div class="col-2">
                <span class="socials">
                  <i class="fa fa-thumbs-down">74</i>
                </span>
              </div>
            </div>


          
        
            
          
        </div>
        </div>
      </div>
    
  </nb-card-body>
</nb-card>
