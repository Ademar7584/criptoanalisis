<nb-card>
  <nb-card-header>Default Inputs</nb-card-header>
  <nb-card-body>
    <div class="row full-name-inputs">
      <div class="col-sm-6 input-group">
        <input type="text" [(ngModel)]="user.nombre" placeholder="Nombre" class="form-control" />
      </div>
      <div class="col-sm-6 input-group">
        <input type="text" [(ngModel)]="user.username" placeholder="User Name" class="form-control" />
      </div>
    </div>
    <div class="input-group">
      <input type="text" [(ngModel)]="user.apellido" placeholder="Apellidos" class="form-control" />
    </div>
    <div>
      <label for="">Sube tu avatar</label>
      <input type="file" placeholder="Subir imagen">
    </div>
    <img src="" alt="">
    <div class="input-group">
      <input type="text" [(ngModel)]="user.email" placeholder="Email" class="form-control" disabled/>
    </div>
    <div class="input-group">
      <input class="btn btn-success" (click)="onSave()" value="Save" />
    </div>
  </nb-card-body>
</nb-card>
