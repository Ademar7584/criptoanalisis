<div class="header-container left">
    <div class="logo-containter">
        <div class="logo" (click)="goToHome()">Criptoanalisis.org</div>
    </div>
    <nb-actions size="medium">
        <nb-action class="control-item">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control full-width" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            Go!
                        </button>
                    </span>
                </div>
            </form>
        </nb-action>
    </nb-actions>
</div>

<nb-actions size="medium" class="header-container right">
    <nb-action class="navigation" (click)="toggleSidebar()" href="#"><i class="nb-menu"></i></nb-action>
    <nb-action *ngIf="user">
        <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    <nb-action>
        <a (click)="singin()" >
            <i class="fa fa-sign-in"></i>Log In</a>
    </nb-action>
    <nb-action>
        <a (click)="singup()" >
            <i class="fa fa fa-user"></i> Registro</a>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email">123</nb-action>
    <nb-action>
            <a class="btn btn-secondary btn-demo">2 $CA</a>
        </nb-action>
        <nb-action>
            <a class="btn btn-secondary btn-demo">17 F</a>
        </nb-action>
        <nb-action>
            <a class="btn btn-secondary btn-demo">25 P</a>
        </nb-action>
</nb-actions>
