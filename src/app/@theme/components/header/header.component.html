<div class="header-container left">
    <div class="logo-containter">
        <a (click)="toggleSidebar()" href="#" class="navigation">
            <i class="nb-menu"></i>
        </a>
        <div class="logo" (click)="goToHome()">Criptoanalisis.org</div>
    </div>
    <nb-actions size="medium">
        <nb-action class="control-item">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control full-width" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            Go!
                        </button>
                    </span>
                </div>
            </form>
        </nb-action>
    </nb-actions>
</div>

<nb-actions size="medium" class="header-container right">
    <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>
    <nb-action>
        <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email">123</nb-action>
    <nb-action class="control-item">
        <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
</nb-actions>
