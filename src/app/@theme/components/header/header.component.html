<div class="header-container left">
    <div class="logo-containter">
        <a (click)="toggleSidebar()" href="#" class="navigation d-block d-sm-block d-md-block d-lg-none">
            <i class="nb-menu"></i>
        </a>
        <div class="logo d-none d-sm-block" (click)="goToHome()">Criptoanalisis.org</div>
        <nb-action class="logo col-md-6 d-block d-sm-block dm-block d-lg-none" icon="nb-notifications" ></nb-action>
        <nb-action class="logo col-md-6 d-block d-sm-block d-md-none">
            <nb-search type="modal-half" tag="modal-half"></nb-search>
        </nb-action>
    </div>
    <nb-action class="logo d-block d-sm-block d-md-none float-right">
        <img src="../../../../assets/images/icono-logos-color.png" alt="">
    </nb-action>
    <nb-actions size="medium">
            <nb-action class="control-item">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary">
                                Search
                            </button>
                        </span>
                    </div>
        </nb-action>
    </nb-actions>
</div>

<nb-actions size="medium" class="header-container right" *ngIf="user">
    <nb-action>
        <nb-user [menu]="userMenu" [name]="user?.username" [picture]="user?.profile" (menuClick)="logout()"></nb-user>
    </nb-action>
    <nb-action class="control-item" icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
    <nb-action>
        <span class="badge badge-default">2 $CA</span>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">17 F</span>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">25 P</span>
    </nb-action>
</nb-actions>
<nb-actions size="medium" class="header-container right" *ngIf="!user">

    <nb-action>
        <a class="icon-container text-hint" (click)="signup()">
            <i class="fa fa-user-plus"></i> Sign Up
        </a>
    </nb-action>
    <nb-action>
        <a class="icon-container text-hint" (click)="signin()">
            <i class="fa fa-sign-in"></i> Log In
        </a>
    </nb-action>

</nb-actions>
