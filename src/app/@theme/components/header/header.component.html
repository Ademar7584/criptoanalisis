<div class="header-container left">
    <div class="logo-containter">
        <div class="logo" (click)="goToHome()">Criptoanalisis.org</div>
    </div>
    <nb-actions size="medium">
        <nb-action class="control-item">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control full-width" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            Go!
                        </button>
                    </span>
                </div>
            </form>
        </nb-action>
    </nb-actions>
</div>

<nb-actions size="medium" class="header-container right" *ngIf="(user != null); else elseTemplate">

    <nb-action>
        <nb-user [menu]="userMenu" [name]="user?.username" [picture]="user?.picture" (menuClick)="logout()"></nb-user>
    </nb-action>
    <nb-action class="control-item" icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
    <nb-action>
        <span class="badge badge-default">2 $CA</span>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">17 F</span>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">25 P</span>
    </nb-action>
</nb-actions>
<ng-template #elseTemplate>
    <nb-actions size="medium" class="header-container right">
        <nb-action class="control-item">
            <a class="icon-container" (click)="signup()">
                <i class="control-icon"> Sign Up</i>
            </a>
        </nb-action>
        <nb-action class="control-item">
            <a class="icon-container" (click)="signin()">
                <i class="control-icon fa fa-sign-in"> Sign In</i>
            </a>
        </nb-action>
        <nb-action class="control-item">
            <a (click)="toggleSidebar()" href="#" class="navigation">
                <i class="nb-menu"></i>
            </a>
        </nb-action>
    </nb-actions>
</ng-template>
